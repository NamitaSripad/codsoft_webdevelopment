<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div id="calculator">
        <div id="display" role="textbox" aria-live="assertive" tabindex="0"></div>
        <button onclick="clearDisplay()" class="btn" aria-label="Clear">C</button>
        <button onclick="appendToDisplay('7')" class="btn">7</button>
        <button onclick="appendToDisplay('8')" class="btn">8</button>
        <button onclick="appendToDisplay('9')" class="btn">9</button>
        <button onclick="appendToDisplay('/')" class="btn operator" aria-label="Divide">/</button>
        <button onclick="appendToDisplay('4')" class="btn">4</button>
        <button onclick="appendToDisplay('5')" class="btn">5</button>
        <button onclick="appendToDisplay('6')" class="btn">6</button>
        <button onclick="appendToDisplay('*')" class="btn operator" aria-label="Multiply">*</button>
        <button onclick="appendToDisplay('1')" class="btn">1</button>
        <button onclick="appendToDisplay('2')" class="btn">2</button>
        <button onclick="appendToDisplay('3')" class="btn">3</button>
        <button onclick="appendToDisplay('-')" class="btn operator" aria-label="Subtract">-</button>
        <button onclick="appendToDisplay('0')" class="btn">0</button>
        <button onclick="appendToDisplay('.')" class="btn" aria-label="Decimal Point">.</button>
        <button onclick="calculateResult()" class="btn operator" aria-label="Equals">=</button>
        <button onclick="appendToDisplay('+')" class="btn operator" aria-label="Add">+</button>
    </div>
    <script src="cal.js"></script>
</body>
</html>
